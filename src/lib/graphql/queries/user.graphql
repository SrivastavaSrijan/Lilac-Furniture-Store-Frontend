query GetUser {
  authenticatedItem {
    ...on User {
      id,
      email,
      name
    }
  }
}

mutation SignIn($email: String!, $password: String!) {
  authenticateUserWithPassword(email: $email, password: $password) {
    ...on UserAuthenticationWithPasswordSuccess {
      item {
        id
      }
      sessionToken
    },
    ...on UserAuthenticationWithPasswordFailure {
      message
    }
  }
}

mutation SignOut {
  endSession
}